<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico">
  <title>Capacitaciones React 16.8</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="python workshop.">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    loadSidebar: true,
    pagination: {
      previousText: 'Paso previo',
      nextText: 'Paso siguiente',
      crossChapter: true
    },
    plugins: [
      function (hook, vm) {
        hook.afterEach(function(html, next) {
          next(html);
          if (window.location.hash !== '#/' && window.location.hash.indexOf('?id=') === -1) {
            const item = document.getElementsByTagName('h1').item(0)
            let itemId;
            if (item) titleId = item.id;
            else titleId = document.getElementsByTagName('h2').item(0).id
            window.location.hash = window.location.hash + '?id=' + titleId;
          }
        })
      }
    ]
  }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"
    data-router
    data-max-level="4"
    data-repo="https://github.com/fran-costa/capacitaciones"
  ></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-django.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
